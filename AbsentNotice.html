<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTKT - ABSENT NOTICE</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>NOTIS AMARAN KETIDAKHADIRAN</h1>
        
        <div class="form-container">
            <h2>Lengkapkan Maklumat di Bawah</h2>
            <form id="studentForm">
                <div class="form-group">
                    <label for="name">Nama Penuh Ahli:</label>
                    <input type="text" id="name" required>
                </div>
                
                <div class="form-group">
                    <label for="matrix">Nombor Matrik:</label>
                    <input type="text" id="matrix" required>
                </div>
                
                <div class="form-group">
                    <label for="exco">Exco:</label>
                    <input type="text" id="exco" required>
                </div>
                
                <div class="form-group">
                    <label for="template">Template Surat:</label>
                    <input type="file" id="template" accept="image/*" required>
                </div>
                
                <button type="submit">Jana Notis Amaran</button>
            </form>
        </div>
        
        <div class="preview-container" id="previewContainer" style="display:none;">
            <h2>Letter Preview</h2>
            <div class="letter-preview" id="letterPreview">
                <!-- Template image with overlaid text will appear here -->
            </div>
            <button id="downloadBtn">Muat Turun (PDF)</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
